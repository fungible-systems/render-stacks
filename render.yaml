      ##  To use managed DB connection settings - higher priced plans would be required (at a minimum $20 per month/db)
       - key: PG_HOST
         fromDatabase:
           name: mainnet-postgres
           property: host
       - key: PG_PORT
         fromDatabase:
           name: mainnet-postgres
           property: port
       - key: PG_DATABASE
         fromDatabase:
           name: mainnet-postgres
           property: database
       - key: PG_USER
         fromDatabase:
           name: mainnet-postgres
           property: user
       - key: PG_PASSWORD
         fromDatabase:
           name: mainnet-postgres
           property: password
      - key: STACKS_CORE_EVENT_PORT
        value: 3700
      - key: STACKS_CORE_EVENT_HOST
        value: 0.0.0.0
      - key: STACKS_BLOCKCHAIN_API_PORT
        value: 3999
      - key: STACKS_BLOCKCHAIN_API_HOST
        value: 0.0.0.0
      - key: STACKS_BLOCKCHAIN_API_DB
        value: pg
      - key: STACKS_CORE_RPC_HOST
        value: localhost
      - key: STACKS_CORE_RPC_PORT
        value: 20443
      - fromGroup: mainnet-settings
    disk:
      name: stacks-blockchain-data
      mountPath: /root/stacks-blockchain/data
      sizeGB: 50 # optional

